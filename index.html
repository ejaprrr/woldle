    <script>
        document.getElementById("settings").onclick = () => toggleWindow("open", "settings");
        document.getElementById("refresh").onclick = () => window.gameInstance.reset();
        document.getElementById("close").onclick = () => toggleWindow("close");
        document.getElementById("random").onclick = () => window.gameInstance.setMode("random");
        document.getElementById("daily").onclick = () => window.gameInstance.setMode("daily");
        document.getElementById("custom").onclick = () => window.gameInstance.setMode("custom");
        Array.from(document.getElementsByClassName("again")).forEach((element) => {
            element.onclick = () => {window.gameInstance.reset(); toggleWindow('close')};
        });

        window.onload = async () => {
            window.gameInstance = await new Game().init();

            const lengthOptions = document.getElementById("length");
            const targetLengths = window.gameInstance.targets.map(target => target.length);

            const minLength = Math.min(...targetLengths);
            const maxLength = Math.max(...targetLengths);

            for (let length = minLength; length <= maxLength; length++) {
                const lengthOption = document.createElement("div");
                
                lengthOption.classList.add("length-option");
                lengthOption.textContent = length;
                lengthOption.onclick = () => window.gameInstance.reset(length);

                lengthOptions.appendChild(lengthOption);
            }
        }

        document.onkeydown = (event) => {
            switch (event.key) {
                case "Backspace":
                    window.gameInstance.back();
                    break;
                
                case "Enter":
                    window.gameInstance.confirm();
                    break;
            };
        };

        document.onkeypress = (event) => {
            const { key } = event;

            if (key.toLowerCase().match(Game.keyFilter) && key.length === 1) {
                window.gameInstance.write(key);
            };
        };
    </script>
